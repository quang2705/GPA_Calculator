<body>
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>GPA Calculator</h1>
                        <hr class="small">
                        <span class="subheading">The website is used to calculate a student's current GPA and estimate the average grade that he/she needs in order to reaches his/her goal. </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="text-left">
      <ul class="nav nav-tabs">
        <li class="active col-sm-6"><a data-toggle="tab" href="#home">GPA Estimation</a></li>
        <li class=" col-sm-6"><a data-toggle="tab" href="#menu1">GPA Calculation</a></li>
      </ul>

      <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
            <div class="container" id ="first-table">
                <div class="form-group">
                    <label>Set Your Goal (100 Point Scale) </label>
                    <input class="form-control" id="goal" value = "">
                </div>
                <div class="form-group">
                    <label>Enter The Number of Assignments </label>
                    <input class="form-control" id="bigTest" value="5" oninput="CreateBigTest()">
                </div>
                
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Assignment</th>
                        <th>Percentage</th>
                        <th>The Number of Test</th>
                      </tr>
                    </thead>

                    <tbody id = "content">
                      <tr class = "default">
                        <td><input class="assignment" placeholder="e.g. quiz, project, final" type="text"></td>
                        <td><input type="text" class ="percentage" value =""></td>
                        <td><input type="text" class="smallTest" value =""></td>
                      </tr>
                      <tr>
                        <td><input class="assignment" type="text"></td>
                        <td><input type="text" class ="percentage" value ="" value =""></td>
                        <td><input type="text" class="smallTest" value =""></td>
                      </tr>
                      <tr>
                        <td><input class="assignment" type="text"></td>
                        <td><input type="text" class ="percentage" value ="" value =""></td>
                        <td><input type="text" class="smallTest" value =""></td>
                      </tr>
                      <tr>
                        <td><input class="assignment" type="text"></td>
                        <td><input type="text" class ="percentage" value ="" value =""></td>
                        <td><input type="text" class="smallTest" value =""></td>
                      </tr>
                      <tr>
                        <td><input class="assignment" type="text"></td>
                        <td><input type="text" class ="percentage" value =""></td>
                        <td><input type="text" class="smallTest" value =""></td>
                      </tr>
                    </tbody>
                </table>
                <button class="create-syllabus" onclick = "CreateSyllabus()">Create Syllabus</button>
            </div>

            <br>
            <div class="container" id ="second-table" style="display:none;">
              <div class="go-back">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
              </div>

                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Grade</th>
                    </tr>
                  </thead>
                  <tbody class ="table-body">
                        <tr class = "headline">
                          <td colspan="2" style ="background-color: #f7f8f9";>
                            <p></p>
                            <p>Percentage: </p>
                          </td>
                        </tr>
                        <tr class = "title-grade">
                          <td><p></p></td>
                          <td><input type="text" value ="" oninput = "test_score(0)"></td>
                        </tr>
                  </tbody>
                </table>
            </div>
        <div>
            <button onclick = "GPA_grade()">CALCULATE</button>
            <p id="final_grade"></p>
        </div>
        <div id ="estimate">
            <button onclick = "Estimate()">ESTIMATE</button>
            <p id ="warning"></p>
        </div>
        </div>
      <div id="menu1" class="tab-pane fade">
        <h3>Menu 1</h3>
      </div>

      </div>
    </div>

<script>
  $(document).ready(function(){
    $(".create-syllabus").click(function(){
        $("#first-table").hide(1000);
     });

    $(".go-back").click(function(){
      $("#first-table").show(1000);
      $("#second-table").hide(1000);
    });
});
</script>
